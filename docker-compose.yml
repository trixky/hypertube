version: "3.8"
services:
  api-auth:
    build:
      context: ./
      dockerfile: ./api-auth/Dockerfile.dev
    env_file:
      - ./.env
      - ./client/.env
      - ./api-auth/.env
      - ./postgres/.env
      - ./redis/.env
    volumes:
      - ./api-auth:/hypertube/app
      - ./.shared:/hypertube/.shared
    depends_on:
      - postgres
      - redis
    restart: on-failure
    links:
      - postgres
      - redis
    ports:
      - "${API_AUTH_GRPC_PORT}:${API_AUTH_GRPC_PORT}"
      - "${API_AUTH_GRPC_GATEWAY_PORT}:${API_AUTH_GRPC_GATEWAY_PORT}"
      - "${API_AUTH_HTTP_PORT}:${API_AUTH_HTTP_PORT}"

  api-user:
    build:
      context: ./
      dockerfile: ./api-user/Dockerfile.dev
    env_file:
      - ./api-user/.env
      - ./postgres/.env
      - ./redis/.env
    volumes:
      - ./api-user:/hypertube/app
      - ./.shared:/hypertube/.shared
    depends_on:
      - postgres
      - redis
    restart: on-failure
    links:
      - postgres
      - redis
    ports:
      - "${API_USER_GRPC_PORT}:${API_USER_GRPC_PORT}"
      - "${API_USER_GRPC_GATEWAY_PORT}:${API_USER_GRPC_GATEWAY_PORT}"
    # access to the server:
    # $> docker-compose exec server sh

  api-scrapper:
    build:
      context: ./
      dockerfile: ./api-scrapper/Dockerfile.dev
    env_file:
      - ./api-scrapper/.env
      - ./postgres/.env
    volumes:
      - ./api-scrapper:/hypertube/app
      - ./.shared:/hypertube/.shared
    depends_on:
      - postgres
    restart: on-failure
    links:
      - postgres
    ports:
      - "${API_SCRAPPER_GRPC_PORT}:${API_SCRAPPER_GRPC_PORT}"

  api-media:
    build:
      context: ./
      dockerfile: ./api-media/Dockerfile.dev
    env_file:
      - ./api-scrapper/.env
      - ./api-media/.env
      - ./postgres/.env
      - ./redis/.env
    volumes:
      - ./api-media:/hypertube/app
      - ./.shared:/hypertube/.shared
    depends_on:
      - postgres
      - api-scrapper
      - redis
    restart: on-failure
    links:
      - postgres
      - api-scrapper
      - redis
    ports:
      - "${API_MEDIA_GRPC_PORT}:${API_MEDIA_GRPC_PORT}"
      - "${API_MEDIA_GRPC_GATEWAY_PORT}:${API_MEDIA_GRPC_GATEWAY_PORT}"

  api-streaming:
    build:
      context: ./api-streaming
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./.env
      - ./postgres/.env
      - ./redis/.env
      - ./client/.env
      - ./api-streaming/.env
    volumes:
      - ./api-streaming:/app
      - streaming-data:/app/.cache
      - /app/node_modules
      - /app/.yarn
    depends_on:
      - postgres
    restart: on-failure
    links:
      - client
      - postgres
    ports:
      - "${API_STREAMING_PORT}:${API_STREAMING_PORT}"

  api-position:
    build:
      context: ./api-position
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./.env
      - ./postgres/.env
      - ./redis/.env
      - ./client/.env
      - ./api-position/.env
    volumes:
      - ./api-position:/app
      - /app/node_modules
      - /app/.yarn
    depends_on:
      - postgres
      - redis
    restart: on-failure
    links:
      - client
      - postgres
      - redis
    ports:
      - "${API_POSITION_PORT}:${API_POSITION_PORT}"

  test-meta:
    build: ./test/meta
    env_file:
      - ./client/.env
      - ./api-auth/.env
      - ./api-user/.env
      - ./api-position/.env
      - ./api-media/.env
      - ./redis/.env
    volumes:
      - ./test/meta:/app
      - /app/node_modules
      - /app/.yarn
    depends_on:
      - client
      - api-auth
      - api-user
      - api-position
      - api-media
      - redis
    links:
      - client
      - api-auth
      - api-user
      - api-position
      - api-media
      - redis
    profiles:
      - test

  test-go:
    build:
      dockerfile: ./test/go/Dockerfile
      context: ./
    env_file:
      - ./client/.env
      - ./postgres/.env
      - ./redis/.env
      - ./api-auth/.env
      - ./api-user/.env
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init-base.sql
      - ./postgres/init-test.sql:/docker-entrypoint-initdb.d/init-test.sql
      - ./test/go:/hypertube/test/go
      - ./.shared:/hypertube/.shared
      - ./api-auth:/hypertube/api-auth
      - ./api-user:/hypertube/api-user
    profiles:
      - test

  postgres:
    image: postgres:14.4-alpine
    restart: always
    env_file:
      - ./postgres/.env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    # access to the psql CLI:
    # $> docker-compose exec postgres psql

  redis:
    image: redis:7.0.2-alpine
    command: --port ${REDIS_PORT}
    env_file:
      - ./redis/.env
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    # access to the redis CLI:
    # $> dc exec -it redis /bin/sh -c 'redis-cli -h redis'

  adminer:
    image: adminer:4.8.1-standalone
    depends_on:
      - postgres
    ports:
      - 5050:8080
    restart: unless-stopped
    links:
      - postgres

  tmdb-proxy:
    image: nginx:1.23-alpine
    env_file:
      - ./tmdb-proxy/.env
    volumes:
      - ./tmdb-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-proxy-data:/var/www/cache
    ports:
      - "${TMDB_PROXY_PORT}:80"

  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./.env
      - ./api-auth/.env
      - ./api-user/.env
      - ./api-media/.env
      - ./api-streaming/.env
      - ./tmdb-proxy/.env
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.yarn
      - /app/.svelte-kit
      - /app/build
    depends_on:
      - api-auth
      - api-media
    links:
      - api-auth
      - api-media
      - tmdb-proxy
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"

  streaming-proxy:
    image: nginx:1.23-alpine
    env_file:
      - ./streaming-proxy/.env
    volumes:
      - ./streaming-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - streaming-data:/var/www/cache
    ports:
      - "${STREAMING_PROXY_PORT}:80"
    profiles:
      - debug

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-proxy-data:
    driver: local
  streaming-data:
    driver: local
