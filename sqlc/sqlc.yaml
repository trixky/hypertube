version: "1"
packages:
  - path: "../api-auth/sqlc"
    name: "sqlc"
    engine: "postgresql"
    schema:
      - "sql/users/schema.sql"
    queries:
      - "sql/users/query.sql"
  - path: "../api-scrapper/sqlc"
    name: "sqlc"
    engine: "postgresql"
    sql_package: "pgx/v4"
    schema:
      - "sql/scrapper/schema.sql"
    queries:
      - "sql/scrapper/query.sql"
  - path: "../scripts/import-medias/sqlc"
    name: "sqlc"
    engine: "postgresql"
    sql_package: "pgx/v4"
    schema:
      - "sql/scrapper/schema.sql"
    queries:
      - "sql/scrapper/query.sql"
