version: "1"
packages:
  - path: "../api-auth/sqlc"
    name: "sqlc"
    engine: "postgresql"
    schema:
      - "sql/users/schema.sql"
    queries:
      - "sql/users/query.sql"
  - path: "../api-scrapper/sqlc"
    name: "sqlc"
    engine: "postgresql"
    schema:
      - "sql/medias/schema.sql"
      - "sql/torrents/schema.sql"
    queries:
      - "sql/scrapper/query.sql"
      - "sql/medias/query.sql"
  - path: "../api-media/sqlc"
    name: "sqlc"
    engine: "postgresql"
    schema:
      - "sql/medias/schema.sql"
      - "sql/torrents/schema.sql"
      - "sql/comments/schema.sql"
    queries:
      - "sql/medias/query.sql"
      - "sql/comments/query.sql"
